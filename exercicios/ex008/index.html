<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
    <style>
        h1,h2 {background-color: blue;
        }
    </style>
</head>
<body>
    <h1><del>Principais formatações</del></h1>
    <h2>Negrito / destaque</h2>
    <p><mark>Olha esse texto sem negrito</mark><strong> Olha esse texto em negrito</strong> usei a tag b (não semântico    ) x<sup>20</sup>+2</p>
    <p>olha está em italico > <em><ins>italicooooooooo</ins></em> H<sub>2</sub>O</p>
</body>
</html>
