<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="icon">Cor: </label>
            <input type="color" name="cor" id="icor" value="#ffffff">
        </p>

        <p>
            <label for="inivel">nota de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="0'" max="10" value="0">
        </p>
        <p>
            <label for="ifoto">Foto de Perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>
         <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
